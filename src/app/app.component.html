<!-- UI Click Sound -->
<audio #audioClick preload="auto">
  <source src="assets/snd/click.mp3" type="audio/mp3">

</audio>



<!-- ToolBar/Sidenav -->

<!-- Menu template -->
<ng-template #menu_template let-value='text'>
  <!-- About us menu -->

  <button mat-button [matMenuTriggerFor]="menu"  (click)="audioClick.play()">About us</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/" (click)="audioClick.play()">
      <mat-icon>mood</mat-icon>
      <span>Who we are</span>
    </button>
    <button mat-menu-item routerLink="/services" (click)="audioClick.play()">
      <mat-icon>local_hospital</mat-icon>
      <a>Our Services</a>
    </button>
    <button mat-menu-item routerLink="/faq"  (click)="audioClick.play()">
      <mat-icon>info</mat-icon>
      <span>FAQ</span>
    </button>
  </mat-menu>


  <a mat-button routerLink="/contact"  (click)="audioClick.play()">Contact</a>

</ng-template>


<div class='main-div' > 
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="mat-elevation-z8" style="z-index: 2;">

      <!-- Hamburger button -->
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle(); audioClick.play();">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      
      <!-- Title -->
      <button mat-button (click)="audioClick.play()" routerLink="/">
        DCMS
      </button>
      
      <!-- Toolbar menu -->
      <div fxShow="true" fxHide.lt-md="true">
        <ng-container *ngTemplateOutlet="menu_template"></ng-container>
      </div>
      
      <span class="spacer"></span>
      
      <!-- If logged show exit button, else, login button -->
      <ng-container *ngIf="isLogged">
        <button mat-button routerLink="/logout" (click)="audioClick.play()">
          <mat-icon>logout</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="!isLogged">
        <button mat-button routerLink="/login" (click)="audioClick.play()">
          <mat-icon>login</mat-icon>
        </button>
      </ng-container>
    </mat-toolbar>
    
    <!-- Sidenav -->
    <!-- Placed under toolBarFirstRow -->
    <mat-sidenav-container fxFlexFill style="position: relative;">
      
      <!-- Sidenav menu -->
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
          <ng-container *ngTemplateOutlet="menu_template"></ng-container>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <!-- Main Content here -->
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  
</div>
