<header class="small-header">
  <mat-toolbar
    fxFill
    class="small-headline"
    color="primary"
    fxLayoutAlign="begin center"
  >
    <h1>
      My account
      <h2>Review and modify your account settings</h2>
    </h1>
  </mat-toolbar>
</header>

<mat-spinner *ngIf="!creds"></mat-spinner>
<div *ngIf="creds" class="content">
  <!-- If this.account is null show spinner -->
  <mat-spinner *ngIf="!creds"></mat-spinner>
  <form class="form" [formGroup]="personForm">
    <mat-label>Personal information</mat-label>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Ex. John" formControlName="first_name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Middle Name</mat-label>
      <input matInput placeholder="Ex. John" formControlName="middle_name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Ex. Doe" formControlName="last_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Biological Sex</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="m">Male</mat-option>
        <mat-option value="f">Female</mat-option>
        <mat-option value="x">Other / Prefer not to disclose</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [matDatepickerFilter]="prevDayFilter"
        formControlName="date_of_birth"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Ask ssn and phone number -->
    <mat-form-field appearance="fill">
      <mat-label>Phone number</mat-label>
      <input
        matInput
        placeholder="Ex. 613-123-1234"
        mask="(000) 000-0000"
        formControlName="phone_number"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>SSN</mat-label>
      <input
        matInput
        placeholder="Ex. 123-456-789"
        mask="000-000-000"
        formControlName="ssn"
      />
    </mat-form-field>

    <br />
    <mat-label>Address information</mat-label>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input
        matInput
        placeholder="Ex. 123 Main St"
        formControlName="address_street"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input
        matInput
        placeholder="Ex. Toronto"
        formControlName="address_city"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Region</mat-label>
      <input
        matInput
        placeholder="Ex. Ontario"
        formControlName="address_region"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <!-- Input that accepts alphanumeric -->
      <input
        matInput
        placeholder="Ex. M1M-1M1"
        mask="S9S-9S9"
        formControlName="address_postal_code"
      />
    </mat-form-field>
  </form>
</div>
