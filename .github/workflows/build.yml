name: Build and deploy website

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout build
        uses: actions/checkout@v2
      - name: Install dependencies 
        uses: actions/setup-node@v2
        with:
          node-version: '17.x'
          cache: 'npm'
      - run: npm install
      - name: Build angular app
        run: npm run build
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: dist/
  deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              ref: gh-pages
          - name: Download build
            uses: actions/download-artifact@v2
            with:
              name: deploy_dist
          - name: Deploy to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@v4.2.5
            with:
              BRANCH: gh-pages
              FOLDER: deploy_dist/dcms-g6
